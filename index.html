<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>Quiz</title>
</head>
<body>
    
     <!-- Top Section-->
     <div class="intro py-3 bg-white text-center">
       <div class="container">
         <h2 class="text-primary display-3 my-4">Project - Quiz</h2>
       </div>
     </div>

     <!-- result section -->

     <div class="result py-4 d-none bg-light text-center">
         <div class="container lead">
             <p>You`re score is <span class="text-primary display-4 p-3">0pts</span></p>
         </div>
     </div>


     <!-- quiz section-->
     <div class="quiz py-4 bg-primary">
        <div class="container">
            <h2 class="my-5 text-white">The questions - Right answer = 25 pts</h2>
            
          <form class="quiz-form text-light">
                <div class="my-5">
                    <p class="lead font-weight-normal">1. What is the capital of Norway?</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q1" value="A" checked>
                        <label class="form-check-label">Bergen</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q1" value="B">
                        <label class="form-check-label">Oslo</label>
                    </div>
                </div>
            
            <div class="my-5">
                 <p class="lead font-weight-normal">2. When is the Independence Day celebrated in Norway?</p>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q2" value="A" checked>
                    <label class="form-check-label">20th of May</label>
                </div>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q2" value="B">
                    <label class="form-check-label">17th of May</label>
                </div>
            </div>

            <div class="my-5">
              <p class="lead font-weight-normal">3. What is the King`s name?</p>
                <div class="form-check my-2 text-white-50">
                   <input type="radio" name="q3" value="A" checked>
                   <label class="form-check-label">Kong Håkon</label>
                </div>
                <div class="form-check my-2 text-white-50">
                   <input type="radio" name="q3" value="B">
                   <label class="form-check-label">Kong Harald</label>
                </div>
            </div>

            <div class="my-5">
                <p class="lead font-weight-normal">4. Where is Bergen located?</p>
                  <div class="form-check my-2 text-white-50">
                     <input type="radio" name="q4" value="A" checked>
                     <label class="form-check-label">Sørlandet</label>
                  </div>
                  <div class="form-check my-2 text-white-50">
                     <input type="radio" name="q4" value="B">
                     <label class="form-check-label">Vestlandet</label>
                  </div>
            </div>
            <div class="text-center">
                <input type="submit" value="Submit" class="btn btn-light">
            </div>
          </form>
        
        </div>
     </div>

    <script src="script.js"></script>
</body>
</html>
